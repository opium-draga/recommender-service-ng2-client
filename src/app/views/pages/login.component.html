<div class="app flex-row align-items-center">
  <div class="container">

    <div class="row">
      <div class="col-12" style="text-align: center">
        <h2 style="display: inline-block; margin-bottom: 35px;">Recommender System Shell</h2>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <form class="card-body" #loginForm="ngForm">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input [(ngModel)]="userModel.email" name="email" type="email" required class="form-control" placeholder="Username">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input [(ngModel)]="userModel.password" name="password" type="password" required class="form-control" placeholder="Password">
              </div>

              <div class="row" *ngIf="loginFailed">
                <div class="col-12">
                  <p style="color: red">Your email or password is incorrect</p>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <button [disabled]="!loginForm.form.valid"
                          type="button" (click)="login()" class="btn btn-primary px-4">Login</button>
                </div>
              </div>
            </form>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <a [routerLink]="['/pages/register']" class="btn btn-primary active mt-3">Register Now!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
