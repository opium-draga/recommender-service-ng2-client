<aside class="aside-menu">

  <ng-container *ngFor="let project of projects">
    <div class="callout m-0 py-2 text-muted text-center bg-light text-uppercase"
        [ngClass]="{active: project.active}"
        (click)="changeActiveProject(project._id)">
      <small><b>{{project.name}}</b></small>
    </div>
  </ng-container>

  <button class="btn btn-outline-success btn-md btn-block add-website"
          (click)="openProjectModal()">Add new Project</button>

</aside>
